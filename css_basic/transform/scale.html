<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scale-box{
            border: 2px solid;
            width: 200px;
            height: 200px;
            transform: scale(1.0);
            transition-duration: 2s;
        }

        .scale-box:hover{
            transform: scale(0.5);
        }
    </style>
</head>

<body>
    <div class="scale-box"></div>
</body>
</html>
